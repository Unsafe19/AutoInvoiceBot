<!DOCTYPE html>
<html>
<head>
    <title>Створити рахунок</title>
</head>
<body>
    <h2>Форма для створення рахунку</h2>
    <form method="POST">
        <label>Ім'я клієнта:</label><br>
        <input type="text" name="client_name" required><br><br>

        <label>Послуга:</label><br>
        <input type="text" name="service" required><br><br>

        <label>Сума (грн):</label><br>
        <input type="number" name="amount" step="0.01" required><br><br>

        <label>Email клієнта:</label><br>
        <input type="email" name="email" required><br><br>

        <button type="submit">Створити рахунок</button>
    </form>
</body>
</html>
